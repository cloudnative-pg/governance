name: "CodeOwner Onboarding"
description: "Add a code owner to a repository"
title: "[CodeOwner Onboarding]: Adding <name> as code owner"
labels: ["onboarding", "codeowner"]
projects: ["cloudnative-pg/governance"]
assignees:
